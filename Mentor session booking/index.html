<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorship Session Booking | SLIET</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mentorship Session Booking</h1>
        <p>Select a mentor and book a session for personalized guidance.</p>
    </header>

    <div id="search-container">
        <input type="text" id="search" placeholder="Search for a mentor by name...">
    </div>

    <main id="mentor-container">
        <!-- Mentor profiles will be dynamically generated here -->
    </main>

    <!-- Modal for Booking Details -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Book a Session</h2>
            <form id="booking-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>
                
                <label for="department">Department:</label>
                <input type="text" id="department" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" required>

                <label for="slot">Choose Slot:</label>
                <select id="slot" required>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="12:00 PM">12:00 PM</option>
                    <option value="2:00 PM">2:00 PM</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
